<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ubicación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fb;
      color: #2c3e50;
    }
    header {
      background-color: #1f3b73;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav {
      background-color: #4a69bd;
      padding: 12px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      padding: 10px 15px;
    }
    nav a:hover {
      background-color: #2c3e50;
      border-radius: 5px;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* proporción 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .boton-maps {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #1f3b73;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .boton-maps:hover {
      background-color: #2c3e50;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f3b73;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ubicación</h1>
    <p>Encuentra nuestra tienda fácilmente</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="servicios.html">Servicios</a>
    <a href="ubicacion.html">Ubicación</a>
  </nav>

  <main>
    <h2>Estamos aquí:</h2>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=https://maps.app.goo.gl/CXbYeWdHfdtxteTA9&output=embed" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <a class="boton-maps" 
       href="https://maps.app.goo.gl/CXbYeWdHfdtxteTA9" 
       target="_blank">
      Ver en Google Maps
    </a>
  </main>

  <footer>
    &copy; 2025 Papelería Juquilita - Todos los derechos reservados
  </footer>
</body>
</html>
