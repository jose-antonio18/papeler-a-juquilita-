<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }
    header, nav, main {
      text-align: center;
    }
    nav {
      background-color: #4a69bd;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px;
    }
    nav a:hover {
      background-color: #2c3e50;
      border-radius: 5px;
    }

    .productos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card h2 {
      background-color: #1f3b73;
      color: white;
      margin: 0;
      padding: 10px 0;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .categorias {
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
    }

    .accordion {
      background-color: #4a69bd;
      color: white;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .accordion:hover {
      background-color: #2c3e50;
    }

    .panel {
      padding: 0 18px;
      background-color: #ecf0f1;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
      border-radius: 0 0 5px 5px;
    }

    .panel ul {
      list-style: none;
      padding: 15px 0;
      margin: 0;
      text-align: left;
    }

    .panel ul li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Productos</h1>
  </header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="servicios.html">Servicios</a>
    <a href="ubicacion.html">Ubicación</a>
  </nav>

  <main>
    <div class="productos">
      <div class="card">
        <h2>Escolar</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXzj7JeBAlIg_zyu1rSwroBQmwdttAdMdJATei7UJWKDI1ljuovyMzwU5g&s=10" alt="Productos escolares">
      </div>
      <div class="card">
        <h2>Oficina</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYUeDE9J6Ti6Q59SB7PbVIsfGlTV-uRhLR5WWQMg6KA5_mnkQekWNWii0&s=10" alt="Productos de oficina">
      </div>
      <div class="card">
        <h2>Regalos</h2>
        <img src="https://www.guapaconflores.com/cdn/shop/files/regalos-para-mujeres-con-globos-y-postres.jpg?v=1741198513" alt="Regalos">
      </div>
    </div>

    <div class="categorias">
      <button class="accordion">Escolar</button>
      <div class="panel">
        <ul>
          <li>Lápiz</li>
          <li>Borrador</li>
          <li>Sacapuntas</li>
          <li>Colores</li>
          <li>Cuadernos</li>
        </ul>
      </div>

      <button class="accordion">Oficina</button>
      <div class="panel">
        <ul>
          <li>Hojas</li>
          <li>Engrapadora</li>
          <li>Tijeras</li>
          <li>Folder</li>
          <li>Marcadores</li>
        </ul>
      </div>

      <button class="accordion">Regalos</button>
      <div class="panel">
        <ul>
          <li>Tazas</li>
          <li>Llaveros</li>
          <li>Cartas</li>
          <li>Bolsitas de regalo</li>
          <li>Globos</li>
        </ul>
      </div>
    </div>
  </main>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        let panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
</body>
</html>
